<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Demonstration for c-creator" />
    <title>c-creator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #demo {
        margin: 20px;
      }

      h1,
      h2 {
        color: #333;
      }

      c-creator {
        display: block;
        margin: 16px 0;
        padding: 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
      }

      c-creator:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      c-creator[theme="dark"] {
        background-color: #333;
        color: #fff;
        border-color: #555;
      }

      c-creator[theme="dark"]:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <h1>c-creator Demonstration</h1>

      <h2>Default</h2>
      <c-creator></c-creator>

      <h2>Slot Usage</h2>
      <c-creator>
        <div>
          <strong>Custom slot content:</strong> This content is passed through
          the slot!
        </div>
      </c-creator>

      <h2>Property Usage</h2>
      <c-creator title="Custom Property Title" theme="dark">
        <div>
          <strong>Title:</strong>
          <span>This is a custom property example with a dark theme.</span>
        </div>
      </c-creator>

      <h2>Interactive Example</h2>
      <c-creator>
        <button id="alertButton">Click Me</button>
      </c-creator>
    </div>

    <script type="module" src="./c-creator.js"></script>
    <script>
      document.getElementById("alertButton").addEventListener("click", () => {
        alert("Button clicked!");
      });
    </script>
  </body>
</html>
